<style>
    .page-content1 {
        margin: 0;
        padding: 8px 20px 24px;
    }
    .container1 {
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
    }
    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
</style>
<body>
<script>
    $(document).ready(function () {
        $("#verifyBtn").click(function () {
            if ($("#id_email").val()=='') {
                alert("请填写邮箱名");
                return
            }
            $.ajax({
                    url: "/users/verify", 
                    type: "POST",
                    data:{
                        email: $("#id_email").val(),
                    },
                    success: function (result) {
                        alert(result.msg);
                        if (result.msg=='邮件发送成功, 新的密码请查看邮件'){
                            window.location.href="/";
                        }   
                    },
                    error:  function (result) {
                        alert(result.msg);
                        // window.location.href="/";
                    },
            })
        })
    })
</script>

</div>

<div class="page-content1">

        <div class="col-xs-6">
            <form>
                <tbody>
                <tr>
                    <th><label for="">电子邮箱:</label></th>
                    <td><input type="text" name="email" maxlength="50" id="id_email" required></td>
                </tr>
                </tbody>
            </form>
            <button type="submit" id="verifyBtn">发送</button>
        </div>

</div>
