<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="first" style="width: 600px;height:400px;"></div>
    <div id="second" style="width: 1024px;height:400px;"></div>
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart1 = echarts.init(document.getElementById('first'));

        // 指定图表的配置项和数据
        var option1 = {
            title : {
                text: '流调数据状态占比',
                subtext: '排卵障碍性异常子宫出血',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient : 'vertical',
                x : 'left',
                data:['未审核','审核通过','审核不通过']
            },
            calculable : true,
            series : [
                {
                    name:'数据占比',
                    type:'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:335, name:'未审核'},
                        {value:310, name:'审核通过'},
                        {value:34, name:'审核不通过'}
                    ]
                }
            ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart1.setOption(option1);

        //########################################################################3

        // 基于准备好的dom，初始化echarts实例
        var myChart2 = echarts.init(document.getElementById('second'));

        // 指定图表的配置项和数据
        var option2 = {
            title : {
                text: '流调数据提交医院排名',
                subtext: '排卵障碍性异常子宫出血',
                x:'center'
            },
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                orient : 'vertical',
                x : 'left',
                data:['未审核','审核通过','审核不通过']
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    //设置字体倾斜  
                    axisLabel: {
                        interval: 0,
                        rotate: 45,
                        //倾斜度 -90 至 90 默认为0  
                        margin: 2,
                        textStyle: {
                            //fontWeight: "bolder",
                            color: "#000000"
                        }
                    },
                    data : ['广安门中医院','东直门中医院','北京中医院','河北中医院','杭州市中医院','云南中医药大学第一附属医院','广东省中医院']
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'未审核',
                    type:'bar',
                    stack:'hospital',
                    data:[400, 390, 350, 346, 330, 325, 320]
                },
                {
                    name:'审核通过',
                    type:'bar',
                    stack: 'hospital',
                    data:[200, 200, 190, 186, 100, 98, 96]
                },
                {
                    name:'审核不通过',
                    type:'bar',
                    stack: 'hospital',
                    //设置柱的宽度，要是数据太少，柱子太宽不美观~
                    barWidth:70,
                    data:[56, 60, 50, 50, 60, 65, 30]
                }
            ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart2.setOption(option2);
    </script>   
	
</body>
</html>
